apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '0.1'
group = 'jsr223'

defaultTasks 'jar'

repositories {
    mavenCentral()
    maven { url 'http://repository.activeeon.com/content/groups/proactive/' }
}

dependencies {
    compile 'com.intellij:annotations:12.0'
    compile 'org.glassfish.jersey.core:jersey-client:2.22.1'
    compile 'org.glassfish.jersey.media:jersey-media-multipart:2.22.1'
    compile 'org.json:json:20150729'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.1'
    testCompile ('junit:junit:4.12') {
        exclude module : 'hamcrest'
        exclude module : 'hamcrest-core'
    }
    testCompile 'org.jmockit:jmockit:1.16'
}

// Must be called after dependencies
jar {
    manifest {
        attributes(
                "Class-Path": "config/ ")
    }
}